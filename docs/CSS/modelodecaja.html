<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo de caja</title>
    <style>
      body {
        margin: 0;
      }
      div,
      span {
        border: 1px solid black;
      }
      div {
        margin-top: 20px;
        margin-left: 20px;
        margin-bottom: 20px;
        margin-right: 20px;
        padding-top: 20px;
        padding-left: 20px;
        padding-bottom: 20px;
        padding-right: 20px;
      }
      span {
        margin: 20px;
        padding: 20px;
      }
      aside {
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <main>
      <div>CONTENIDO</div>
    </main>
    <aside>
      <span>CONTENIDO</span>
    </aside>
  </body>
</html>
